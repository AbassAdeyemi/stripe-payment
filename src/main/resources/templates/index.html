<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Accept a card payment</title>
    <meta name="description" content="A demo of a card payment on Stripe"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="global.css"/>
</head>
<body>
<!-- Display a payment form -->
<form id="payment-form" th:action="@{/checkout}" th:object="${checkoutForm}" method="post">
<p><b>Welcome to the hayba's stripe integration</b></p>

<p>Email: <input  type="text" th:field="*{email}" id="email" placeholder="Email address" required/></p>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"> </p>
<p>Amount: <input type="text" th:field="*{amount}" id="amount" placeholder="Amount" required/></p>
    <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" style="color: red;"> </p>
<p>Feature Request: <input  th:field="*{featureRequest}" type="text" id="featureRequest" placeholder="Feature Request" required/></p>
    <p th:if="${#fields.hasErrors('featureRequest')}" th:errors="*{featureRequest}" style="color: red"> </p>
<p><input type="submit"/></p>
</form>
</body>
</html>
